- name:  Josefine Sennerhall och Niclas Rydberg
  title: med barnen Nea, Lo och Mio
  testimonial: |
    Varför valde ni Nätet?
    > Det är ett föräldrakooperativ, vilket innebär bl a gemenskap, medverkan och engagemang  – vilket är otroligt viktigt för oss. Det kändes faktiskt så himla bra med en gång._

    Hur är det att gå på Nätet då?
    > Fantastiskt! Pedagogerna (eller ja hela personalstyrkan, alltså inkl köket) är så engagerade. De bryr sig verkligen om både barnen och hela familjerna. 

    Städningen då? Är inte den betungande?
    > Nej, inte alls. Första gångerna när det är nytt kan det ta lite längre tid än räknat, men efter ett tag är det ren rutin. Städningen är ju inte heller den delen som är överhängande. Det är ju umgänget med alla, som oftast är ute på gården under “stäng och städ”.
    > Ett plus är att man kan strosa omkring och kika på alla alster som barnen fått göra. Jättekul är det!

    Vilka är de största fördelarna med Nätet?
    > Personalen, som vi redan nämnt, deras engagemang och vilja att utvecklas. Det känns att de trivs tillsammans.
    >
    > Frilufts-biten, de räds inga väder. De är ute och dansar med barnen på gården, går till skogen, pratar om djur och natur.
    >
    > Jimmys vilja att barnen ska få bra mat!
    >
    > Gården är så kanonrolig och bra&hellip;
    >
    > Men något som sticker ut lite extra är faktiskt kontakten med barnens kompisar! Att få se och vara en del av verksamheten och därför också få lära känna dessa små personer.

    Kan ni rekommendera Nätet till andra föräldrar?
    > Självklart!
