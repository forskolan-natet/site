- name: Agneta och Peter Nerg
  title: med barnen Nemo och Freja
  testimonial: |
    Varför valde ni Nätet?
    > Lite av en slump, vi sökte plats i Nättraby och blev erbjudna Nätet. Redan efter första besöket kändes det som rätt ställe för oss. Kombinationen av bra lokaler samt friluftsprofilen var i det ögonblicket ganska avgörande.

    Hur är det att gå på Nätet då?
    > Barnen stormtrivs och det har de gjort sedan första dagen. Även som förälder känner man en helt annan trygghet eftersom man genom sina insatser på förskolan bildar relationer till både personal och andra föräldrar. Man känner helt enkelt människorna som rår om ens barn.

    Städningen då? Är inte den betungande?
    > Mja, det är väl ingen som gillar att städa men det upplever vi som inte ett större problem. Det centrala är insatsen då man umgås med barngruppen och personalen. Den unika inblicken i barnens vardag och vänner uppväger några svep med dammsugaren.

    Vilka är de största fördelarna med Nätet?
    > Som sagt friluftsprofilen var och är avgörande för vår del. Det plus personalen som lägger engagemanget så alla utomhusaktiviteter blir genomförbara. Icke att förringa gemenskapen med de andra föräldrarna. Det är rätt trevligt att vid hämtning spendera ett par minuter att prata med någon annan förälder medans barnen leker av sig det sista. Höll nästan på att glömma hur bortskämda barnen blir med grundligt hemlagad mat.

    Kan ni rekommendera Nätet till andra föräldrar?
    > Absolut!
  image: img/testimonials/second.jpg
- name: Ditte Andreasen Nilsson och Patrik Nilsson
  title: med dottern Agnes
  testimonial: |
    Varför valde ni Nätet?
    > Vi skrev upp oss i kö på kommunens lista och hade ”Nätet” som andra alternativ eftersom det låg närmast. En kompis hade också talat väl om ”Nätet” så det kändes bra.

    Hur är det att gå på Nätet då?
    > Jättebra! Personalen är bra och vi känner stor trygghet med dem och deras dagordning med att vara ute mycket. Det är också fantastiskt allt de gör med barnen, även de små barnen, fixar små teatrar, fikar ute och så vidare. Barnen tycker verkligen att det är jätteroligt och Agnes är jättenöjd. Så här mycket gör de inte på ”vanliga” dagis.

    Städningen då? Är inte den betungande?
    > Nej, jag tycker inte det. Det är inte så ofta att det är ett problem, en gång i månaden är inte så farligt tycker jag. Första gången var det lite nervöst, men nu går det jättebra.

    Vilka är de största fördelarna med Nätet?
    > Personalen och alla aktiviteter de gör med barnen.

    Kan ni rekommendera Nätet till andra föräldrar?
    > Ja, det skulle jag verkligen!
  image: img/testimonials/third.jpg
